<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fullstack Notes</title>
    <link rel="stylesheet" href="css/pico.min.css" />
  </head>
  <body>
    <main>
      <h1>Note Keeper</h1>
      <form id="noteForm">
        <label for="noteContent">Add a New Note: </label>
        <input
          type="text"
          id="noteContent"
          placeholder="Enter your note here"
          required
        />
        <button type="submit">Add Note</button>
      </form>

      <section id="notesList">
        <h2>Your Notes</h2>
        <ul></ul>
      </section>
    </main>
  </body>
</html>
