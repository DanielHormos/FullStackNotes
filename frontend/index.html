<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fullstack Notes</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css"
    />

    <style>
      body {
        padding: 5rem;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Note Keeper</h1>
      <form id="noteForm">
        <label for="noteContent">Add a New Note</label>
        <input
          type="text"
          id="noteInput"
          placeholder="Enter your note..."
          required
        />
        <button type="submit">Add Note</button>
      </form>

      <section id="notesList">
        <h2>Your Notes</h2>
        <ul></ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
